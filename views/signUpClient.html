<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- JS -->
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" >
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="/public/css/partials/signUpSignIn.css">
    <link rel="stylesheet" href="/public/css/partials/langButton.css">
    <link rel="stylesheet" href="/public/css/partials/globalCSS.css">
</head>
<body>
    <!-- Header, same as clietHeader but no background colour, no Register | Login, css in signUpSignIn.css -->
    <header>
        <div class="nav-left">
            <a href="#">
            <img
                id="logo-without-name"
                src="/public/images/logoWithoutName.png"
            />
            </a>
            <a href="#">
            <img id="logo-name" src="/public/images/loverCook.png" />
            </a>
        </div>
        <div class="nav-right">
            <div class="drop-down">
                <div class="wrapper">
                    <img src="/public/images/engFlag.png" class="selected-img" />
                </div>
                <i class="ri-arrow-drop-down-fill arrow"></i>
                
                <div class="list">
                    <div class="item"> 
                        <img src="/public/images/vietFlag.png"> 
                    </div>
            
                    <div class="item"> 
                        <img src="/public/images/engFlag.png"> 
                    </div>
                </div>
            </div>
            <script src="/public/js/clients/header.js"></script>
        </div>
    </header>

    <!-- Sign up form -->
    <section class="client-sign-up-form">
        <div class="form-title">
            <div class="title-1">Sign Up</div>
            <div class="title-2">Let's get you started.</div>
        </div>
        
        <div class="form-format">
            <form class="form-layout" action="/" method="post">
                <div class="field">
                    <label class="label" for="username">Username</label>
                    <input class="input-box" id="username" name="username" type="text">
                </div>
            
                <div class="field">
                    <label class="label" for="email">Email Address</label>
                    <input class="input-box" id="email" name="email" type="text">
                </div>

                <div class="field">
                    <label class="label" for="password">Password</label>
                    <input class="input-box" id="password" name="password" type="text">
                    <p>Use 8 or more characters with a mix of letters, numbers, and symbols</p>
                </div>
                <div class="form-end">
                    <button class="submit-button" type="submit">Sign Up</button>
                    <p>Already have an account? <a href="/signin">Sign In</a></p>
                </div>
            </form>
        </div>


    </section>
</body>
</html>
